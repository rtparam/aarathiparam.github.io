<script type="text/javascript">
    // Handle node selection
    network.on("click", function(params) {
        var nodeId = params.nodes[0];
        if (nodeId !== undefined) {
            var nodeData = this.body.data.nodes.get(nodeId);
            var details = "";

            if (nodeData.type === "Dish") {
                details = `<h4>Dish Name: ${nodeData.title}</h4>
                           <p><b>Cuisine:</b> ${nodeData.group}</p>
                           <p><b>Ingredients:</b> ${nodeData.ingredients.join(', ')}</p>
                           <p>${nodeData.description}</p>
                           <p><b>Degree:</b> ${nodeData.degree}</p>
                           <p><b>Centrality:</b> ${nodeData.centrality.toFixed(4)}</p>`;
            } else if (nodeData.type === "Ingredient") {
                details = `<h4>Ingredient Name: ${nodeData.title}</h4>
                           <p><b>Degree:</b> ${nodeData.degree}</p>
                           <p><b>Centrality:</b> ${nodeData.centrality.toFixed(4)}</p>`;
            }
            
            document.getElementById("nodeDetails").style.display = "block";
            document.getElementById("nodeDetails").innerHTML = details;
        } else {
            document.getElementById("nodeDetails").style.display = "none";
        }
    });
</script>
